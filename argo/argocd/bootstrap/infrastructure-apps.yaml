# ArgoCD Applications for Hub Cluster Infrastructure
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  labels:
    app.kubernetes.io/name: ingress-nginx
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.8.3
    helm:
      parameters:
        - name: controller.replicaCount
          value: "2"
        - name: controller.nodeSelector.workload-type
          value: "argocd"
        - name: controller.tolerations[0].key
          value: "workload-type"
        - name: controller.tolerations[0].operator
          value: "Equal"
        - name: controller.tolerations[0].value
          value: "argocd"
        - name: controller.tolerations[0].effect
          value: "NoSchedule"
      values: |
        controller:
          replicaCount: 2
          nodeSelector:
            workload-type: argocd
          tolerations:
            - key: workload-type
              operator: Equal
              value: argocd
              effect: NoSchedule
          service:
            type: LoadBalancer
            annotations:
              service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /healthz
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  labels:
    app.kubernetes.io/name: cert-manager
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.13.2
    helm:
      parameters:
        - name: installCRDs
          value: "true"
        - name: nodeSelector.workload-type
          value: "argocd"
      values: |
        installCRDs: true
        nodeSelector:
          workload-type: argocd
        tolerations:
          - key: workload-type
            operator: Equal
            value: argocd
            effect: NoSchedule
        webhook:
          nodeSelector:
            workload-type: argocd
          tolerations:
            - key: workload-type
              operator: Equal
              value: argocd
              effect: NoSchedule
        cainjector:
          nodeSelector:
            workload-type: argocd
          tolerations:
            - key: workload-type
              operator: Equal
              value: argocd
              effect: NoSchedule
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@your-domain.com  # Update with your email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx